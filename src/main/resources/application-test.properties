#\u670D\u52A1\u7AEF\u5F00\u542F\u81EA\u6211\u4FDD\u62A4\u6A21\u5F0F\u3002\u65E0\u8BBA\u4EC0\u4E48\u60C5\u51B5\uFF0C\u670D\u52A1\u7AEF\u90FD\u4F1A\u4FDD\u6301\u4E00\u5B9A\u6570\u91CF\u7684\u670D\u52A1\u3002\u907F\u514Dclient\u4E0Eserver\u7684\u7F51\u7EDC\u95EE\u9898\uFF0C\u800C\u51FA\u73B0\u5927\u91CF\u7684\u670D\u52A1\u88AB\u6E05\u9664\u3002
eureka.server.enable-self-preservation=true
#\u5728\u8BBE\u7F6E\u7684\u65F6\u95F4\u8303\u56F4\u7C7B\uFF0C\u671F\u671B\u4E0Eclient\u7EED\u7EA6\u7684\u767E\u5206\u6BD4\u3002
eureka.server.renewal-percent-threshold=0.55
